<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Mi Sitio Web</title>
    <link href="/css/output.css" rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</head>
<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="p-4 flex justify-between items-center">
    <div>
        <h1 class="text-3xl font-bold">Mi Sitio Web</h1>
    </div>
    <nav>
        <select data-choose-theme>
            <option value="light">light</option>)
            <option value="dark">dark</option>)
            <option value="cupcake">cupcake</option>)
            <option value="bumblebee">bumblebee</option>)
            <option value="emerald">emerald</option>)
            <option value="corporate">corporate</option>)
            <option value="synthwave">synthwave</option>)
            <option value="retro">retro</option>)
            <option value="cyberpunk">cyberpunk</option>)
            <option value="valentine">valentine</option>)
            <option value="halloween">halloween</option>)
            <option value="garden">garden</option>)
            <option value="forest">forest</option>)
            <option value="aqua">aqua</option>)
            <option value="lofi">lofi</option>)
            <option value="pastel">pastel</option>)
            <option value="fantasy">fantasy</option>)
            <option value="wireframe">wireframe</option>)
            <option value="black">black</option>)
            <option value="luxury">luxury</option>)
            <option value="dracula">dracula</option>)
            <option value="cmyk">cmyk</option>)
            <option value="autumn">autumn</option>)
            <option value="business">business</option>)
            <option value="acid">acid</option>)
            <option value="lemonade">lemonade</option>)
            <option value="night">night</option>)
            <option value="coffee">coffee</option>)
            <option value="winter">winter</option>)
            <option value="dim">dim</option>)
            <option value="nord">nord</option>)
            <option value="sunset">sunset</option>)
        </select>
        <a href="/" class="btn btn-primary mx-2">Inicio</a>
        <a href="/about" class="btn btn-secondary mx-2">Acerca</a>
    </nav>
</header>

<!-- Contenedor principal con sidebar a la derecha -->
<div class="flex flex-1">
    <!-- Contenido principal -->
    <main class="flex-1 p-6 shadow-md border rounded-md m-4">
        <section layout:fragment="content">
            <!-- Aquí se insertará el contenido dinámico de cada página -->
        </section>
    </main>

    <!-- Sidebar a la derecha -->
    <aside class="w-1/4 p-4 shadow-md border rounded-md m-4">
        <h2 class="text-xl font-bold mb-4">Barra Lateral</h2>
        <ul>
            <li><a href="#" class="block py-2 px-4 rounded-lg mb-2">Enlace 1</a></li>
            <li><a href="#" class="block py-2 px-4 rounded-lg mb-2">Enlace 2</a></li>
            <li><a href="#" class="block py-2 px-4 rounded-lg">Enlace 3</a></li>
        </ul>
    </aside>
</div>

<!-- Footer -->
<footer class=" p-4 text-center">
    <p>© 2024 Mi Sitio Web - Todos los derechos reservados.</p>
</footer>

</body>
</html>
