<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Mi Sitio Web</title>
    <link href="/css/output.css" rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-primary text-white p-4">
    <h1 class="text-3xl">Mi Sitio Web</h1>
    <nav>
        <a href="/" class="btn btn-ghost text-white">Inicio</a>
        <a href="/about" class="btn btn-ghost text-white">Acerca</a>
    </nav>
</header>

<!-- Contenedor principal -->
<div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-base-200 p-4">
        <h2 class="text-xl mb-4">Navegación</h2>
        <ul>
            <li><a href="#" class="btn btn-outline btn-secondary w-full mb-2">Enlace 1</a></li>
            <li><a href="#" class="btn btn-outline btn-secondary w-full mb-2">Enlace 2</a></li>
            <li><a href="#" class="btn btn-outline btn-secondary w-full mb-2">Enlace 3</a></li>
        </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6">
        <!-- Aquí insertamos el fragmento específico para cada página -->
        <section th:insert="~{::content}"></section>
    </main>
</div>

<!-- Footer -->
<footer class="bg-neutral text-white p-4 text-center">
    <p>© 2024 Mi Sitio Web - Todos los derechos reservados.</p>
</footer>
</body>
</html>
